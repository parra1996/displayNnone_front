<app-title [title]="title"></app-title>

<div class="pedidos">
    <div class="pedidosIzq">
        <section>
            <table mat-table [dataSource]="orders" class="mat-elevation-z8" *ngIf="orders">
                <ng-container matColumnDef="addressee">
                    <th mat-header-cell *matHeaderCellDef> addressee </th>
                    <td mat-cell *matCellDef="let user"> {{user.addressee}} </td>
                </ng-container>
                <ng-container matColumnDef="adreesseeEmail">
                    <th mat-header-cell *matHeaderCellDef> adreesseeEmail </th>
                    <td mat-cell *matCellDef="let user"> {{user.adreesseeEmail}} </td>
                </ng-container>
                <ng-container matColumnDef="clientEmail">
                    <th mat-header-cell *matHeaderCellDef> clientEmail </th>
                    <td mat-cell *matCellDef="let user"> {{user.clientEmail}} </td>
                </ng-container>
                <ng-container matColumnDef="clientLastname">
                    <th mat-header-cell *matHeaderCellDef> clientLastname </th>
                    <td mat-cell *matCellDef="let user"> {{user.clientLastname}} </td>
                </ng-container>
                <ng-container matColumnDef="clientName">
                    <th mat-header-cell *matHeaderCellDef> clientName </th>
                    <td mat-cell *matCellDef="let user"> {{user.clientName}} </td>
                </ng-container>
                <ng-container matColumnDef="companyEmail">
                    <th mat-header-cell *matHeaderCellDef> companyEmail </th>
                    <td mat-cell *matCellDef="let user"> {{user.companyEmail}} </td>
                </ng-container>
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> name </th>
                    <td mat-cell *matCellDef="let user"> {{user.name}} </td>
                </ng-container>
                <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef> price </th>
                    <td mat-cell *matCellDef="let user"> {{user.price}} </td>
                </ng-container>
                <ng-container matColumnDef="weight">
                    <th mat-header-cell *matHeaderCellDef> weight </th>
                    <td mat-cell *matCellDef="let user"> {{user.weight}} </td>
                </ng-container>
                <ng-container matColumnDef="pedrito">
                    <th mat-header-cell *matHeaderCellDef> Eliminate order </th>
                    <td mat-cell *matCellDef="let user"> <mat-icon>highlight_off</mat-icon>  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="tableRows"></tr>
                <tr mat-row (click)="deleteOrder(myRowData.id)" *matRowDef="let myRowData; columns: tableRows"></tr>
            </table>
        </section>
    </div>
    <div class="pedidosDer"></div>
</div>
